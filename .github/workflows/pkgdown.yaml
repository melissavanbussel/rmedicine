# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown.yaml

permissions: read-all

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          install-quarto: true
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Find Quarto installation
        run: which quarto

      - name: Find Quarto version
        run: quarto -v

      - name: Check Quarto in R
        run: |
          Rscript -e "print(Sys.which('quarto'))"

      - name: Set the Quarto environment variable
        run: |
          QUARTO_PATH=$(which quarto)
          Rscript -e "options(quarto.path = '${QUARTO_PATH}')"

      - name: Debug render manually
        run: |
          Rscript -e "quarto::quarto_render('vignettes/my_vignette.qmd', quiet = FALSE)"

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Create folder for project assets
        run: mkdir -p docs/project_assets

      - name: Copy project_assets folder to docs folder
        run: cp -r project_assets/* docs/project_assets

      - name: Copy link.svg image
        run: cp project_assets/link.svg docs/link.svg

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: false
          branch: gh-pages
          folder: docs
